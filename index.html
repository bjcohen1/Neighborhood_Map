<!DOCTYPE html>

<html>
    <head>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    </head>

    <body>
        <div id = "locationsList">
            <h2> Locations on Your Map </h2>
            <div id ="listFilter">
                <input type = "text" data-bind = "value: filter, valueUpdate: 'afterkeydown'"" placeholder = "Filter Maps Results Here">
            </div>
            <ul data-bind = "foreach: filteredItems">
                 <li class = "places" data-bind ="text: $data.name, click: $parent.clickedOn"></li>
            </ul>
        </div>

        <div id = "map"></div>

        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src = "js/google_maps.js"></script>
        <script src = "js/app.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnVouRxSZ2ujVVBHjjAnSOzjbyOOZHzwE&v=3&libraries=places&callback=initMap">
        </script>
    </body>

</html>
